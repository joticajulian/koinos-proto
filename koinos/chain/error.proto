syntax = "proto3";

package koinos.chain;
option go_package = "github.com/koinos/koinos-proto-golang/koinos/chain";

enum error_code {
    success                      =    0;

    // Reversions
    reversion                    =    1;

    system_authorization_failure =  101;
    invalid_contract             =  102;
    insufficient_privileges      =  103;
    insufficient_rc              =  104;
    insufficient_return_buffer   =  105;
    unknown_thunk                =  106;
    unknown_operation            =  107;

    // Failures
    failure                      =   -1;

    field_not_found              = -100;
    unknown_hash_code            = -101;
    unknown_dsa                  = -102;
    unknown_system_call          = -103;

    internal_error               = -200;
    read_only_context            = -201;
    unexpected_access            = -202;
    authorization_failure        = -203;
    invalid_nonce                = -204;
    invalid_signature            = -205;
    malformed_block              = -206;
    malformed_transaction        = -207;
    block_resource_failure       = -208;
}
