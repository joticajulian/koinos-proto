syntax = "proto3";

package koinos.rpc;
option go_package = "github.com/koinos/koinos-proto-golang/koinos/rpc";

import "google/protobuf/any.proto";

message reserved_rpc {}

message error_status {
   string message = 1;
   string data = 2;
   int32 code = 3;
   repeated google.protobuf.Any details = 10;
}
