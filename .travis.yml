language: generic

os: linux

dist: jammy

addons:
  apt:
    update: true
    packages:
      - protobuf-compiler

stages:
  - name: after_success
    if: type != pull_request

env:
  global:
    - PROTO_FILE=`find koinos -name '*.proto' && find google -name '*.proto' && find openapiv3 -name '*.proto'` 

jobs:
  include:
    - name: "C++"
      env:
        - DEST_REPO=koinos-proto-cpp
      install:
        - sudo apt install protobuf-compiler-grpc
      script:
        - mkdir build
        - protoc --experimental_allow_proto3_optional --cpp_out=build --plugin=protoc-gen-grpc=`which grpc_cpp_plugin` --grpc_out=build $PROTO_FILES
      after_success:
        - git clone https://${GITHUB_USER_TOKEN}@github.com/koinos/${DEST_REPO}.git
        - cd ${TRAVIS_BUILD_DIR}/${DEST_REPO}
        - mkdir src include
        - rsync -rvm --include "*.pb.cc" --include "*./" --delete ${TRAVIS_BUILD_DIR}/build/ ./src/
        - rsync -rvm --include "*.pb.h"  --include "*./" --delete ${TRAVIS_BUILD_DIR}/build/ ./include/
        - git add src include
        - |
          if ! git diff --cached --quiet --exit-code; then
            if [ "${TRAVIS_BRACH}" != "master" ]; then
              git checkout -b ${TRAVIS_BRANCH}
            fi
            git commit -m "Update for koinos-proto commit ${COMMIT_HASH}"
            git push --force https://${GITHUB_USER_TOKEN}@github.com/koinos/${DEST_REPO}.git ${TRAVIS_BRANCH}
          fi
        - |
          if ! [ -z "${TRAVIS_TAG}" ]; then
            git tag -a ${TRAVIS_TAG} -m "proto tag ${TRAVIS_TAG}"
            git push --force https://${GITHUB_USER_TOKEN}@github.com/koinos/${DEST_REPO}.git ${TRAVIS_TAG}
          fi

    - name: "Embedded  C++"
      env:
        - DEST_REPO=koinos-proto-embedded-cpp
        - PB_EMBEDDED_CPP_VERSION=negative-enums
      install:
        - git clone --recursive https://github.com/koinos/EmbeddedProto
        - pushd EmbeddedProto
        - git checkout $PB_EMBEDDED_CPP_VERSION
        - ./setup.sh
        - popd
      script:
        - mkdir build
        - pushd EmbeddedProto
        - protoc --experimental_allow_proto3_optional --plugin=protoc-gen-eams --eams_out=../build -I.. `find ../koinos -type d -name rpc -prune -o -type f -name "*.proto" -print`
        - popd
      after_success:
        - git clone https://${GITHUB_USER_TOKEN}@github.com/koinos/${DEST_REPO}.git
        - cd ${TRAVIS_BUILD_DIR}/${DEST_REPO}
        - mkdir -p libraries/koinos/generated libraries/koinos/src
        - rsync -rvm --include "*.h" --include "*/" --exclude "*" --exclude ".*/" --delete ${TRAVIS_BUILD_DIR}/build/ ./libraries/proto_embedded/generated/
        - rsync -rvm --include "*.h" --include "*.cpp" --include "*/" --exclude "*" --exclude ".*/" --delete ${TRAVIS_BUILD_DIR}/EmbeddedProto/src/ ./libraries/proto_embedded/src/
        - git add libraries/koinos
        - |
          if ! git diff --cached --quiet --exit-code; then
            if [ "${TRAVIS_BRACH}" != "master" ]; then
              git checkout -b ${TRAVIS_BRANCH}
            fi
            git commit -m "Update for koinos-proto commit ${COMMIT_HASH}"
            git push --force https://${GITHUB_USER_TOKEN}@github.com/koinos/${DEST_REPO}.git ${TRAVIS_BRANCH}
          fi
        - |
          if ! [ -z "${TRAVIS_TAG}" ]; then
            git tag -a ${TRAVIS_TAG} -m "proto tag ${TRAVIS_TAG}"
            git push --force https://${GITHUB_USER_TOKEN}@github.com/koinos/${DEST_REPO}.git ${TRAVIS_TAG}
          fi

    - name: "Golang"
      env:
        - DEST_REPO=koinos-proto-golang
        - PROTOC_GEN_GO_VERSION=1.30.0
        - PROTOC_GEN_GO_GRPC_VERSION=1.3.0
      install:
        - go install google.golang.org/protobuf/cmd/protoc-gen-go@$PROTOC_GEN_GO_VERSION
        - go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@$PROTOC_GEN_GO_GRPC_VERSION
      script:
        - mkdir build
        - protoc --experimental_allow_proto3_optional --go_out=build/ --plugin=protoc-gen-go-rpc=`go env GOPATH`/bin/protoc-gen-go-rpc --go-grpc_out=build $PROTO_FILES
      after_success:
        - git clone https://${GITHUB_USER_TOKEN}@github.com/koinos/${DEST_REPO}.git
        - cd ${TRAVIS_BUILD_DIR}/${DEST_REPO}
        - mkdir koinos
        - rsync -rvm --include "*.pb.go" --include "*/" --exclude "*" --exclude ".*/" --delete ${TRAVIS_BUILD_DIR}/build/github.com/koinos/koinos-proto-golang/ ./
        - go mod tidy
        - git add koinos
        - |
          if ! git diff --cached --quiet --exit-code; then
            if [ "${TRAVIS_BRANCH}" != "master" ]; then
              git checkout -b ${TRAVIS_BRANCH}
            fi

            git commit -m "Update for koinos-proto commit ${COMMIT_HASH}"
            git push --force https://${GITHUB_USER_TOKEN}@github.com/koinos/${DEST_REPO}.git ${TRAVIS_BRANCH}
          fi
        - |
          if ! [ -z "${TRAVIS_TAG}" ]; then
            git tag -a ${TRAVIS_TAG} -m "proto tag ${TRAVIS_TAG}"
            git push --force https://${GITHUB_USER_TOKEN}@github.com/koinos/${DEST_REPO}.git ${TRAVIS_TAG}
          fi

    - name: "Assembly Script"
      env:
        - DEST_REPO=koinos-proto-as
        - AS_PROTO_VERSION=1.0.1
      install:
        - yarn add --dev @koinos/as-proto-gen@$AS_PROTO_VERSION
        - yarn global add @jsdevtools/version-bump-prompt
      script:
        - mkdir build
        - protobuf/bin/protoc --experimental_allow_proto3_optional --plugin=protoc-gen-as=./node_modules/.bin/as-proto-gen --as_out=build $PROTO_FILES
      after_success:
        - git clone https://${GITHUB_USER_TOKEN}@github.com/koinos/${DEST_REPO}.git
        - cd ${TRAVIS_BUILD_DIR}/${DEST_REPO}
        - mkdir -p assembly/koinos
        - rsync -rvm --include "*.ts" --include "*/" --exclude "*" --exclude ".*/" --delete ${TRAVIS_BUILD_DIR}/build/koinos/ ./assembly/koinos
        - ./generate_index.sh
        - git add assembly/koinos
        - |
          if ! git diff --cached --quiet --exit-code; then
            if [ "${TRAVIS_BRANCH}" != "master" ]; then
              git checkout -b ${TRAVIS_BRANCH}
            fi

            git commit -m "Update for koinos-proto commit ${COMMIT_HASH}"
            git push --force https://${GITHUB_USER_TOKEN}@github.com/koinos/koinos-proto-as.git ${TRAVIS_BRANCH}
          fi
        - |
          if ! [ -z "${TRAVIS_TAG}" ]; then
            npm version ${TRAVIS_TAG} -m "Update version to %s"
            git push https://${GITHUB_USER_TOKEN}@github.com/koinos/koinos-proto-as.git master
            git push https://${GITHUB_USER_TOKEN}@github.com/koinos/koinos-proto-as.git ${TRAVIS_TAG}
          fi

    - name: "Java Script"
      env:
        - DEST_REPO=koinos-proto-js
        - PROTOBUFJS_VERSION=^6.11.3
      install:
        - yarn add --dev protobufjs@$PROTOBUFJS_VERSION
        - yarn global add @jsdevtools/version-bump-prompt
      script:
        - mkdir build
        - yarn pbjs  --keep-case --target static-module -o build/index.js `find ./koinos -name '*.proto'` `find ./google -name '*.proto'`
        - yarn pbts -o build/index.d.ts build/index.js
        - yarn pbjs  --keep-case --target json -o build/index.json `find ./koinos -name '*.proto'` `find ./google -name '*.proto'`
      after_success:
        - git clone https://${GITHUB_USER_TOKEN}@github.com/koinos/${DEST_REPO}.git
        - cd ${TRAVIS_BUILD_DIR}/${DEST_REPO}
        - cp ${TRAVIS_BUILD_DIR}/build/index.js index.js
        - cp ${TRAVIS_BUILD_DIR}/build/index.d.ts index.d.ts
        - cp ${TRAVIS_BUILD_DIR}/build/index.json index.json
        - git add index.js index.d.ts index.json
        - |
          if ! git diff --cached --quiet --exit-code; then
            if [ "${TRAVIS_BRANCH}" != "master" ]; then
              git checkout -b ${TRAVIS_BRANCH}
            fi

            git add .

            git commit -m "Update for koinos-proto commit ${COMMIT_HASH}"
            git push --force https://${GITHUB_USER_TOKEN}@github.com/koinos/koinos-proto-js.git ${TRAVIS_BRANCH}
          fi
        - |
          if ! [ -z "${TRAVIS_TAG}" ]; then
            npm version ${TRAVIS_TAG} -m "Update version to %s"
            git push https://${GITHUB_USER_TOKEN}@github.com/koinos/koinos-proto-js.git master
            git push https://${GITHUB_USER_TOKEN}@github.com/koinos/koinos-proto-js.git ${TRAVIS_TAG}
          fi

    - name: "Python"
      env:
        - DEST_REPO=koinos-proto-python
      script:
        - mkdir build
        - protobuf/bin/protoc --experimental_allow_proto3_optional --python_out=build $PROTO_FILES
      after_success:
        - git clone https://${GITHUB_USER_TOKEN}@github.com/koinos/${DEST_REPO}.git
        - cd ${TRAVIS_BUILD_DIR}/${DEST_REPO}
        - mkdir koinos
        - rsync -rvm --include "*_pb2.py" --include "*/" --exclude "*" --exclude ".*/" --delete ${TRAVIS_BUILD_DIR}/build/ ./
        - git add .
        - if ! git diff --cached --quiet --exit-code; then
            if [ "${TRAVIS_BRANCH}" != "master" ]; then
              git checkout -b ${TRAVIS_BRANCH}
            fi

            git commit -m "Update for koinos-proto commit ${COMMIT_HASH}"
            git push --force https://${GITHUB_USER_TOKEN}@github.com/koinos/${DEST_REPO}.git ${TRAVIS_BRANCH}
          fi
        - |
          if ! [ -z "${TRAVIS_TAG}" ]; then
            git tag -a ${TRAVIS_TAG} -m "proto tag ${TRAVIS_TAG}"
            git push https://${GITHUB_USER_TOKEN}@github.com/koinos/${DEST_REPO}.git ${TRAVIS_TAG}
          fi

    - name: "Protobuf Descriptors"
      env:
        - DEST_REPO=koinos-proto-descriptors
      script:
        - mkdir build
        - protobuf/bin/protoc --experimental_allow_proto3_optional --descriptor_set_out=build/koinos_descriptors.pb
      after_success:
        - git clone https://${GITHUB_USER_TOKEN}@github.com/koinos/${DEST_REPO}.git
        - cd ${TRAVIS_BUILD_DIR}/${DEST_REPO}
        - cp ${TRAVIS_BUILD_DIR}/build/koinos_descriptors.pb ./koinos_descriptors.pb
        - git add koinos_descriptors.pb
        - |
          if ! git diff --cached --quiet --exit-code; then
            if [ "${TRAVIS_BRANCH}" != "master" ]; then
              git checkout -b ${TRAVIS_BRANCH}
            fi

            git commit -m "Update for koinos-proto commit ${COMMIT_HASH}"
            git push --force https://${GITHUB_USER_TOKEN}@github.com/koinos/koinos-proto-descriptors.git ${TRAVIS_BRANCH}
          fi
        - |
          if ! [ -z "${TRAVIS_TAG}" ]; then
            git tag -a ${TRAVIS_TAG} -m "proto tag ${TRAVIS_TAG}"
            git push https://${GITHUB_USER_TOKEN}@github.com/koinos/koinos-proto-descriptors.git ${TRAVIS_TAG}
          fi

    #- name: "Documentation"

before_install:
  - git config --global user.email ${GITHUB_USER_EMAIL}
  - git config --global user.name  ${GITHUB_USER_NAME}

notifications:
  slack:
    secure: 
    on_success: never
